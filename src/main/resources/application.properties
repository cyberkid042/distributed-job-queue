# Default profile
spring.application.name=distributed-job-queue
spring.profiles.active=local

# Actuator configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus,job-queue
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoint.job-queue.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.export.prometheus.descriptions=true

# Logging
logging.level.com.example.distributedjobqueue=DEBUG
logging.level.org.springframework.kafka=INFO

# Custom application properties
app.job-queue.max-retries=3
app.job-queue.default-priority=0
app.job-queue.worker-timeout-minutes=30
app.job-queue.batch-size=10
app.job-queue.processing-timeout-seconds=300
